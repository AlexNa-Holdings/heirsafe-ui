  <defs>
    <linearGradient id="hs-g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- shield -->
  <path d="M32 4l20 6v16c0 13-8.3 24.6-20 28-11.7-3.4-20-15-20-28V10l20-6z" fill="url(#hs-g)"/>

